<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Site de cadastro
            </h1>
        </header>
    </div>
    <div class="box container">
        <div class="cadastro">
            <p>Gostaria de se cadastrar?</p>
            <div class="buttons-container">
                <button type="button" id="sim">
                    Sim
                </button>
                <button id="no">Não</button>
        </div>
        </div>
        <div class="box nodisplay">
            <form action="">
                <h2>Preencha o formulário</h2>
                <label for="">Nome</label>
                <input type="text" name="nome" id="name" placeholder="Fulano da Silva">
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" placeholder="fulano@email.com">
                <label for="">Telefone</label>
                <input type="tel" name="tel" id="tel">
                <label for="">CPF</label>
                <input type="text" name="CPF" id="cpf">
                <label for="">Endereço</label>
                <input type="text" name="address" id="address" placeholder="Rua 0, Nº 0">
                <label for="">CEP</label>
                <input type="tel" name="CEP" id="cep">
                <button type="submit" id="cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        let button = document.getElementById('no');
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50; 

        button.addEventListener('mouseover',function() {
            button.style.position = "absolute"
            button.style.top = Math.random() * height + "px"
            button.style.left = Math.random() * width + "px"
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
